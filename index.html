<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="image/icon.png" rel="icon" type="image/x-icon">
</head>
<body>
 <div class="Telainicial">
    <form action="">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" id="email" placeholder="Usuario" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" id="senha" placeholder="Senha" required>
            <i class='bx bx-show' id="btn-mostrar" onclick="mostrar()" ></i>
        </div>

    <div class="remember-forgot">
        <label><input type="checkbox">Lembre da Senha</input></label>
        <a href="esqueceu.html" target="_blank">Esqueceu sua senha?</a>
    </div>
    <button onclick="validacao()" type="button" class="btn">Login</button>
    </form>

 </div>
    <script src="js/scripts.js"></script>
</body>
</html>
